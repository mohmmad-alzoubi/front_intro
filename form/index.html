<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div id="name1">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your name" required>
        </div>
        <br>
        <label for="eamil">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your password" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Your phone" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" placeholder="Enter Your date" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" placeholder="Enter Your time" required>
        <br>
        <label for="number">Number:</label>
        <input type="number" name="number" id="number" placeholder="Enter Your number" required>
        <br>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color" placeholder="Enter Your color" required>
        <br>
        <label for="file">File:</label>
        <input type="file" name="file" id="file" placeholder="Enter Your file" required>
        <br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" placeholder="Enter Your range" required>
        <br>
        <label for="url">Url:</label>
        <input type="url" name="url" id="url" placeholder="Enter Your url" required>
        <br>
        <label for="search">Search:</label>
        <input type="search" name="search" id="search" placeholder="Enter Your search" required>
    </form>
</body>
</html>
